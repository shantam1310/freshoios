<ion-header>
  <ion-toolbar>
    <ion-menu-toggle slot="start">
      <ion-icon
        name="menu-outline"
        style="font-size: 170%; font-weight: bold; margin-left: 11%"
      ></ion-icon>
    </ion-menu-toggle>
    <ion-title style="font-size: 100%; font-family: revert"
      ><ion-img src="assets/logo.png" alt="Freshofast" style="width: 59%">
      </ion-img
    ></ion-title>
    <!-- <ion-buttons slot="end" style="margin-right: 2%">
      <ion-icon slot="end" name="search-outline"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="order">
  <div
    style="
      font-size: 1.4em;
      text-align: center;
      font-weight: 700;
      margin-top: 1em;
      color: black;
    "
  >
    Thank You
  </div>
  <div
    style="
      font-size: 1.4em;
      text-align: center;
      font-weight: 700;
      margin-top: 1em;
      color: black;
    "
  >
    Shopping With Us!
  </div>
  <div
    style="
      font-size: 1em;
      text-align: center;
      font-weight: 700;
      margin-top: 1em;
      color: black;
    "
  >
    OrderId:-{{order.id}}
  </div>
  <div
    style="
      font-size: 1em;
      text-align: center;
      font-weight: 700;
      margin-top: 1em;
      color: black;
    "
  >
    Name:-{{order.billing.first_name}}
  </div>
  <div
    style="
      font-size: 1em;
      text-align: center;
      font-weight: 700;
      margin-top: 1em;
      color: black;
    "
  >
    Mail:-{{order.billing.email}}
  </div>
  <div
    style="
      font-size: 1em;
      text-align: center;
      font-weight: 700;
      margin-top: 1em;
      color: black;
    "
  >
    Phone:-{{order.billing.phone}}
  </div>
  <ion-card *ngFor="let item of order.line_items">
    <ion-item
      ><span style="font-size: 0.8em; width: 10em; color: black"
        ><p>Item:-{{item.name}}</p>
        <p>Price:-{{item.price}}</p>
        <p>Quantity:-{{item.quantity}}</p>
      </span></ion-item
    >
  </ion-card>
</ion-content>
